{% extends 'base.html' %}

{% block content %}
<h2 style="color:blueviolet;font-size: medium;">Please Register Account<br><br></h2>

<form method="post">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="Register">
</form>

<a href="{% url 'login' %}">Back to login</a>
{% endblock %}
