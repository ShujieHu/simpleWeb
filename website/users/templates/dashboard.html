<!--users/templates/users/dashboard.html-->

{% extends 'base.html' %}

{% block content %}

<div style="text-align:left;">
    {% if user.is_authenticated %}
        <p>Hello, {{ user.username|default:'Guest' }}!<br><br></p>
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <p>Hello, {{ user.username|default:'Guest' }}! Please log in to see full functionality<br><br></p>
        <a href="{% url 'login' %}">Login</a>
    {% endif %}
</div>


{% endblock %}
